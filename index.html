<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>Loading-Demo (1 Hz / 12 s)</title>
<style>
  /* ——— 整体布局 ——— */
  body{margin:0;font-family:sans-serif;background:#fff;display:flex;
       flex-direction:column;align-items:center;justify-content:center;
       height:100vh;text-align:center;}

  /* ——— 小球样式与 1 Hz 跳动动画 ——— */
  #dot{
    width:48px;height:48px;border-radius:50%;
    background:#4f8dff;
    animation:jump 1s infinite cubic-bezier(.36,.07,.19,.97);
  }
  @keyframes jump{
    0%   {transform:translateY(0)}
    50%  {transform:translateY(-90px)}
    100% {transform:translateY(0)}
  }

  /* ——— 提示文字，默认隐藏 ——— */
  #msg{margin-top:48px;font-size:18px;color:#333;opacity:0;transition:opacity .4s;}
  #msg.show{opacity:1;}
</style>
</head>

<body>

  <div id="dot"></div>
  <div id="msg">Loading…</div>

<script>
/* ====== 计时逻辑 ====== */
const TOTAL = 12000;          // 动画总时长 (ms)
const SHOW_PROMPT_AT = TOTAL * 0.20;   // 20 % 时出现提示

/* 2.4 s 后显示提示文字 */
setTimeout(()=> document.getElementById('msg').classList.add('show'), SHOW_PROMPT_AT);

/* 12 s 后自动跳转到感谢页（可改链接） */
setTimeout(()=> location.href = 'thanks.html', TOTAL);
</script>

</body>
</html>
