<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>Loading Demo (1 Hz, 12 s)</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  /* ---- 布局 ---- */
  :root{--ball-size:7vw;--ball-size-min:64px;}
  body{
    margin:0;display:flex;flex-direction:column;align-items:center;
    justify-content:center;height:100vh;font-family:sans-serif;
    background:#fff;overflow:hidden;
  }

  /* ---- 小球 ---- */
  #ball{
    width:clamp(var(--ball-size-min),var(--ball-size),120px);
    height:clamp(var(--ball-size-min),var(--ball-size),120px);
    border-radius:50%;background:#4f8dff;position:relative;
    animation:bounce 1s infinite;
  }
  /* 拖尾伪元素 */
  #ball::after{
    content:"";position:absolute;left:0;top:0;width:100%;height:100%;
    border-radius:inherit;background:#4f8dff;filter:blur(12px);opacity:.4;
    transform-origin:center bottom;animation:trail 1s infinite;
  }

/* —— 1 Hz 自然弹跳（无挤压） —— */
@keyframes bounce{
  /* 起点：地面 */
  0%   {transform:translateY(0);}               /* t = 0 s */
  /* 上升：ease-out（先快后慢） */
  20%  {transform:translateY(-10vh);}           /* 0.2 s */
  40%  {transform:translateY(-18vh);}           /* 0.4 s */
  /* 顶点：速度≈0 */
  50%  {transform:translateY(-20vh);}           /* 0.5 s */
  /* 下落：ease-in（先慢后快） */
  60%  {transform:translateY(-18vh);}           /* 0.6 s */
  80%  {transform:translateY(-10vh);}           /* 0.8 s */
  /* 回到底线，准备下一循环 */
  100% {transform:translateY(0);}               /* 1.0 s */
}
  /* 拖尾淡入淡出 */
  @keyframes trail{
    0%,50%,100% {opacity:.0;}
    25%{opacity:.35;}
  }

  /* ---- 提示文字 ---- */
  #msg{
    margin-top:4vh;font-size:clamp(1.2rem,3vw,2rem);color:#333;opacity:0;
    transition:opacity .4s;
  }
  #msg.show{opacity:1;}

  /* ---- 跳过按钮 ---- */
  #skip{
    margin-top:6vh;padding:1rem 3rem;font-size:clamp(1rem,2.8vw,1.5rem);
    border:none;border-radius:8px;background:#ff5252;color:#fff;
    cursor:pointer;opacity:.85;transition:opacity .25s,transform .25s;
  }
  #skip:hover{opacity:1;transform:scale(1.04);}
</style>
</head>
<body>

  <div id="ball"></div>
  <div id="msg">Loading…</div>
  <button id="skip">跳过等待 / Skip</button>

<script>
/* === 参数 === */
const TOTAL      = 12000;           // 总时长 12 s
const PROMPT_MS  = TOTAL*0.20;      // 20 % 处出现提示

/* === 提示文字延时显示 === */
setTimeout(()=>document.getElementById('msg').classList.add('show'),PROMPT_MS);

/* === 点击跳过 → thank you === */
document.getElementById('skip').onclick=()=>location.href='thanks.html';

/* === 12 s 自动跳转 === */
setTimeout(()=>location.href='thanks.html',TOTAL);
</script>

</body>
</html>
