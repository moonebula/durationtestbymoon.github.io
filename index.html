<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<title>Loading Demo – 1 Hz / 12 s</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
  :root{
    --ball-size-min:64px;   /* 最小直径 */
    --ball-size-vw:7vw;     /* 相对屏宽比例 */
  }

  /* 布局：垂直居中 */
  body{
    margin:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    height:100vh;
    background:#fff;
    font-family:sans-serif;
    overflow:hidden;
  }

  /* 小球 */
  #ball{
    width:clamp(var(--ball-size-min),var(--ball-size-vw),120px);
    aspect-ratio:1;
    border-radius:50%;
    background:#4f8dff;
    will-change:transform;
    animation:bounce 1s infinite;
    position:relative;
  }
  /* 弹跳：仅 3 个关键点 */
  @keyframes bounce{
    0%{
      transform:translateY(0);
      animation-timing-function:cubic-bezier(.25,.46,.45,.94); /* ease-out */
    }
    50%{
      transform:translateY(-20vh);
      animation-timing-function:cubic-bezier(.55,.05,.79,.68); /* ease-in */
    }
    100%{
      transform:translateY(0);
    }
  }
  /* 拖尾淡入淡出 */
  @keyframes trail{
    0%,50%,100%{opacity:0;}
    25%{opacity:.35;}
  }

  /* 提示词 */
  #msg{
    margin-top:4vh;
    font-size:clamp(1.2rem,3vw,2rem);
    color:#333;
    opacity:0;
    transition:opacity .4s;
  }
  #msg.show{opacity:1;}

  /* 跳过按钮 */
  #skip{
    margin-top:6vh;
    padding:1rem 3rem;
    font-size:clamp(1rem,2.8vw,1.5rem);
    border:none;
    border-radius:8px;
    background:#ff5252;
    color:#fff;
    cursor:pointer;
    opacity:.85;
    transition:opacity .25s,transform .25s;
  }
  #skip:hover{opacity:1;transform:scale(1.04);}
</style>
</head>

<body>

  <div id="ball"></div>
  <div id="msg">Loading…</div>
  <button id="skip">跳过等待 / Skip</button>

<script>
/* ===== 参数 ===== */
const TOTAL_MS     = 12000;             // 总时长 12 s
const PROMPT_DELAY = TOTAL_MS * 0.20;   // 20 % 处显示提示

/* 显示提示文字 */
setTimeout(()=>document.getElementById('msg').classList.add('show'), PROMPT_DELAY);

/* 点击 skip 或 12 s 到时 → 感谢页 */
const goThanks = ()=>location.href='thanks.html';
document.getElementById('skip').onclick = goThanks;
setTimeout(goThanks, TOTAL_MS);
</script>

</body>
</html>
