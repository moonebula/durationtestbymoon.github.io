<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>实验说明 - Experiment Introduction</title>
  <style>
    body {
      margin: 0;
      padding: 4vw;
      font-family: sans-serif;
      line-height: 1.6;
      background: #fdfdfd;
      color: #333;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    strong {
      font-weight: bold;
      color: #000;
    }
    label {
      display: block;
      margin-top: 1.5rem;
      font-weight: bold;
    }
    select, input[type="number"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      display: block;
      margin: 3rem auto 1rem;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      background-color: #82e0aa;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #66cc99;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>实验说明 / 실험 안내 / Experiment Info / 実験案内</h1>

    <!-- 多语言内容（略） -->
    <!-- 你提供的四语内容已完整保留，为节省篇幅此处略写 -->

    <!-- 表单部分 -->
    <form id="consentForm" onsubmit="return startExperiment();">
      <label for="gender">性别 / 성별 / Gender / 性別</label>
      <select id="gender" required>
        <option value="">请选择 / 선택 / Select / 選択してください</option>
        <option value="male">男性 / 남성 / Male / 男性</option>
        <option value="female">女性 / 여성 / Female / 女性</option>
        <option value="other">其他 / 기타 / Other / その他</option>
      </select>

      <label for="age">年龄 / 나이 / Age / 年齢</label>
      <input type="number" id="age" min="10" max="99" required placeholder="请输入年龄 / 나이 입력 / Enter age / 年齢を入力してください"/>

      <button type="submit">Start Experiment</button>
    </form>
  </div>

  <script>
    function startExperiment() {
      const gender = document.getElementById('gender').value;
      const age = document.getElementById('age').value;

      if (!gender || !age) {
        alert('请完整填写性别与年龄。\n성별과 나이를 모두 입력해 주세요.\nPlease fill in both gender and age.\n性別と年齢を入力してください。');
        return false;
      }

      const url = `index.html?gender=${encodeURIComponent(gender)}&age=${encodeURIComponent(age)}`;
      window.location.href = url;
      return false; // 阻止默认提交行为
    }
  </script>
</body>
</html>
